<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar Styles */
    .navigationWrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #222;
      box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.25);
      color: white;
      text-transform: uppercase;
    }

    .logoWrapper {
      display: flex;
    }

    .stylish {
      font-weight: bold;
    }

    .logo {
      padding-left: 4px;
      color: #ea4f4c;
    }

    .navigation {
      display: flex;
      list-style-type: none;
    }

    .parent {
      padding: 0 10px;
      cursor: pointer;
    }

    .link {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    .link:hover {
      color: #ea4f4c;
    }

    .toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .menu {
      display: none;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .navigation {
        display: none;
      }

      .toggle {
        display: block;
      }

      .menu.active {
        display: block;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #222;
        z-index: 1;
      }

      .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu ul li {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #444;
      }

      .menu ul li a {
        text-decoration: none;
        color: white;
      }
    }

    /* Section Styling */
    .section {
      padding: 30px 20px;
      margin: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      text-align: center;
    }

    .plot img {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 8px;
    }

    #downloadButton {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #FF6F61;
      color: white;
      border: none;
      border-radius: 50px;
      transition: 0.3s;
      margin-top: 20px;
      display: block;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    #downloadButton:hover {
      background-color: #d92332;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }

    footer a {
      color: #d92332;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <!-- Navbar -->

  <div class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Plot.html">Visualization</a></li>
      <li><a href="Dataset.html">Dataset</a></li>
      <li><a href="Describtion.html">Description</a></li>
    </ul>
  </div>

  <!-- Table Section -->
  <section class="section" id="tableSection">
    <h2>Dataset</h2>

    <!-- Table -->
    <table id="dataTable">
      <thead>
        <tr id="tableHeaders">
          <!-- Column headers will be inserted here -->
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>

    <h3> You can access the dataset through the following link: <a href="https://data.world/data-society/us-air-pollution-data" target="_blank">US Air Pollution Data - Data Society</a></h3>

    <center>
      <button id="downloadButton">Download Dataset as Excel</button>
    </center>



  <!-- Footer -->
  <footer>
    Created by <a href="#">Souravdeep</a> | Â© 2023 All rights reserved.

  <script>
    // Example dataset: Replace this array with your actual dataset
    const dataset = [
      ['Year', 'State', 'Pollution Level'],
      ['2020', 'California', 35],
      ['2021', 'New York', 29],
      ['2022', 'Texas', 42],
      ['2023', 'Florida', 38],
      // Add more data rows as needed
    ];

    function populateTable() {
      // Populate headers
      const headers = dataset[0];
      const headerRow = headers.map(header => `<th>${header}</th>`).join('');
      document.getElementById('tableHeaders').innerHTML = headerRow;

      // Populate data rows
      const rows = dataset.slice(1);
      const tableBody = rows.map(row => {
        return `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
      }).join('');

      document.getElementById('tableBody').innerHTML = tableBody;
    }

    function downloadTableAsExcel() {
      const ws = XLSX.utils.aoa_to_sheet(dataset);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Dataset');

      const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });

      function s2ab(s) {
        const buf = new ArrayBuffer(s.length);
        const view = new Uint8Array(buf);
        for (let i = 0; i < s.length; i++) {
          view[i] = s.charCodeAt(i) & 0xFF;
        }
        return buf;
      }

      saveAs(new Blob([s2ab(wbout)], { type: 'application/octet-stream' }), 'dataset.xlsx');
    }

    // Call the populateTable function to load the dataset initially
    populateTable();

    document.getElementById('downloadButton').addEventListener('click', function () {
      const fileUrl = 'pollution_us_2000_2016.csv';
      const link = document.createElement('a');
      link.href = fileUrl;
      link.download = 'US-Data-pollution.csv';
      link.click();
    });
  </script>

</body>
